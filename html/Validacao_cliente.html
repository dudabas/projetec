<body>

<main class="container my-5">

        <!-- Coluna da Imagem -->

            <div class="image-container-cadastrar">

        <!-- Coluna do Formulário -->

            <form>
                <!-- Validacao -->
                <div class="mb-3">
                    <p class="fs-5 fw-semibold text-center">Enviamos um código para o seu celular</p>
                    <label for="validacao" class="form-label fw-semibold" id="label_entrar">Insira o código aqui:</label>
                    <input type="number" class="form-control" id="validacao" placeholder="Código" required>

                     <p class="fs-6 fw-semibold " id="error">Código incorreto tente novamente:  </p>
                    -->
                </div>

        </div>
    </div>
</div>
</main>

<footer>
    Email de contato: Uaimenu@gmail.com
  </footer>
   <!--animaçao do rodapé -->
<script>
  let lastScrollTop = 0;
  const footer = document.querySelector("footer");

  window.addEventListener("scroll", function () {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop) {
      // Scrolling down
      footer.style.animation = "none"; // Reset animation
      void footer.offsetHeight; // Trigger reflow
      footer.style.animation = "floatIn 0.8s ease-out forwards"; // Restart animation
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Avoid negative values
  });

//fazer o a caixa branca aparece
  const link = document.getElementById("cardapio-link");
  const cardTopbar = document.getElementById("card-topbar");

  link.addEventListener("click", function (e) {
    e.preventDefault();
    cardTopbar.style.display =
      cardTopbar.style.display === "block" ? "none" : "block";
  });
</script>
