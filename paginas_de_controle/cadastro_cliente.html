<body>
<header class="top-bar">
  <div class="icon-wrapper">
  <a href="index.html">
    <img src="image.png" alt="Logo" class="logo" />
  </a>
</div>
  <nav class="menu">
    <div class="cardapio-dropdown">
      <a class="menulink" href="#" id="cardapio-link">Cardápio ▾</a>
      <div class="card-topbar" id="card-topbar" style="display: none;">
        <a href="cardapio.html" class="card-link">Ver cardápio do dia</a>

      </div>

</header>

<main class="container my-5">
    <div class="row align-items-center">
        <!-- Coluna da Imagem -->
        <div class="col-md-6 mb-4 mb-md-0 ">
            <div class="image-container-cadastrar">
                <img src="espaguete.png" alt="Imagem de Comida Mineira" class="img-fluid rounded shadow" />
            </div>
        </div>
        <!-- Coluna do Formulário -->
    <div class="col-md-6" >
        <div class="card shadow p-4 cadastros" >
            <h2 class="card-title mb-4" id="titulo-cadastro" >Envio diário</h2>
            <form>
                <!-- Numero -->
                <div class="mb-3">
                  <p class="fs-5 fw-semibold text-center">Digite seu número do Whatsapp</p>
                  <input type="tel" class="form-control" id="telefone" name="telefone" required placeholder="(31) 99876-5432" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"title="O formato deve ser (XX) XXXXX-XXXX">
                  <script>
                    $(document).ready(function(){
                      $('#telefone').mask('(00) 00000-0000'); 
                    });
                  </script>
                </div>
                <!-- Botao enviar -->
                <a href="Validacao_cliente.html" type="submit" class="btn btn-primary w-100" id="botao-cadastro">Enviar</a>
            </form>
        </div>
    </div>
</div>
</main>

<footer>
    Email de contato: Uaimenu@gmail.com
  </footer>
   <!--animaçao do rodapé -->
<script>
  let lastScrollTop = 0;
  const footer = document.querySelector("footer");

  window.addEventListener("scroll", function () {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop) {
      // Scrolling down
      footer.style.animation = "none"; // Reset animation
      void footer.offsetHeight; // Trigger reflow
      footer.style.animation = "floatIn 0.8s ease-out forwards"; // Restart animation
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Avoid negative values
  });

//fazer o a caixa branca aparece
  const link = document.getElementById("cardapio-link");
  const cardTopbar = document.getElementById("card-topbar");

  link.addEventListener("click", function (e) {
    e.preventDefault();
    cardTopbar.style.display =
      cardTopbar.style.display === "block" ? "none" : "block";
  });
</script>
</body>
</html>
